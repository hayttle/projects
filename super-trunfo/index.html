<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Trunfo</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>Super Trunfo Os Vingadores</h1>
      <p>Você joga com seus super-heróis favoritos e sente que os poderes deles estão em suas mãos. Voe
        pelo ar como Homem de Ferro, desapareça em um piscar de olhos como Viúva Negra e (é claro) ESMAGUE como Hulk!
      </p>
      <div class="countCards">

        <h2>Qual a quantidade de cartas quer jogar?</h2>
        <select name="countCards" id="countCards">
          <option value="">Selecione...</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
          <option value="30">30</option>
        </select>
      </div>
      <button id="giveCards" onclick="giveCards()">Distribuir cartas</button>
      <a href="#" onclick="window.location.reload(true);" id="restart">Recomeçar</a>
      <button id="viewCards" onclick="viewCards()">Pegar cartas</button>

      <div class="cards" id="cards">
        <div class="left">
          <div id="cardPlayer" class="cardPlayer">

          </div>
        </div>
        <div class="middle" id="middle">
          <div id="options"></div>
          <div class="results" id="results"></div>
          <button id="btnNextCard" onclick="nextCardPlayer()">Próxima carta</button>
          <button id="play" onclick="play()">Jogar</button>


        </div>
        <div class="right">
          <div id="cardMachine" class="cardMachine">
          </div>
        </div>
      </div>
  </main>

  <script src="javascript/script.js"></script>
</body>

</html>
